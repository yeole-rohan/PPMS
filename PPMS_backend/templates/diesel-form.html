{% extends 'base.html' %}
{% load static %}{% block extracss %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container">
        <form id="contact" action="" method="post">
            {% csrf_token %}
            <h3>Diesel Stock Form</h3>

            <fieldset>
                <input placeholder="Opening Stock" name="openStock" type="number" tabindex="1" autofocus required>
            </fieldset>
            <fieldset>
                <input placeholder="Receipt Stock" name="receiptStock" type="number" tabindex="2"required>
            </fieldset>
            <fieldset>
                <input placeholder="Actual Sale" name="actualSale" type="number" tabindex="3"required>
            </fieldset>
            <fieldset>
                <input placeholder="Product Dip" name="productDip" type="number" tabindex="4"required>
            </fieldset>
            <fieldset>
                <input placeholder="Actual Dip" name="actualDip" type="number" tabindex="5"required>
            </fieldset>
            <fieldset>
                <input type="number" name="waterCm" placeholder="Water Dip in Cm" tabindex="6"required>
            </fieldset>
            <fieldset>
                <input type="number" name="waterLtr" placeholder="Water Dip in Liters" tabindex="7"required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit=.Sending">Submit</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
