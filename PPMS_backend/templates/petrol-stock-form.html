{% extends 'base.html' %}
{% load static %}{% block extracss %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container">
        <form id="contact" action="" method="post">
            {% csrf_token %}
            <h3>Petrol Stock Form</h3>
            <fieldset>
                <input placeholder="Opening Stock" name="openStock" type="number" tabindex="1" step="0.01" min="0" max="10000" autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Receipt Stock" name="receiptStock" type="number" tabindex="2">
            </fieldset>
            <fieldset>
                <input placeholder="Actual Sale" name="actualSale" type="number" tabindex="3">
            </fieldset>
            <fieldset>
                <input placeholder="Product Dip"step="0.01" min="0" max="10000" name="productDip" type="number" tabindex="4">
            </fieldset>
            <fieldset>
                <input placeholder="Actual Dip"step="0.01" min="0" max="10000" name="actualDip" type="number" tabindex="5">
            </fieldset>
            <fieldset>
                <input type="number" name="waterCm" placeholder="Water Dip in Cm" tabindex="6">
            </fieldset>
            <fieldset>
                <input type="number" name="waterLtr" placeholder="Water Dip in Liters" tabindex="7">
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit=.Sending">Submit</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
